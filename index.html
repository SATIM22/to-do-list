<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <div class="component">
        <aside class="sidebar">
            <div>
                <h1>Categories</h1>
            </div>
            <div class="categories">
                <ul id="categorie-lists">
                    <li>Study</li>
                    <li>Workout</li>
                    <li>Work</li>
                </ul>
            </div>
            <div>
                <button id="button-new-categorie">+ - create new categorie</button>
            </div>
        </aside>
        <main class="main-content">
            <div class="top-main">
                <div>
                    <h1 id="greeting"></h1>
                    <div class="main-daterow">
                        <h3 id="today">Today ,</h3>
                        <h3 id="date">
                        </h3>
                    </div>
                </div>
                <div class="right-top">
                    <button id="selectday">Today</button>
                    <div id="calendar">
                    </div>
                </div>
            </div>
            <div class="center-main">
                <ul id="ultasks">
                </ul>
            </div>
            <div class="divtask">
                <input type="text" placeholder="enter new task" id="task-input" required/><br/>
                <select id="selected-categorie">
                </select><br/>
                <input type="date" id="taskdate" required><br/>
                <input type="text" id="tasknotes" required placeholder="add notes"><br/>
                <button id="addtask">add task</button>
            </div>
            <div class="bottom-main">
                <Button id="button-new-task">
                    + create new task
                </Button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
